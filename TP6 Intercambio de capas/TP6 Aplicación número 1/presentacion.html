<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Personas</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    input { margin: 5px; }
    button { margin: 2px; }
  </style>
</head>
<body>
  <h1>Gestión de Personas</h1>

  <input id="nombre" placeholder="Nombre" />
  <input id="apellido" placeholder="Apellido" />
  <input id="edad" placeholder="Edad" />
  <button onclick="agregarPersona()">Agregar</button>

  <h2>Listado</h2>
  <table>
    <thead>
      <tr><th>Nombre</th><th>Apellido</th><th>Edad</th><th>Acciones</th></tr>
    </thead>
    <tbody id="tablaPersonas"></tbody>
  </table>

  <script type="module" src="./logicaNegocio.js"></script>
</body>
</html>
